<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Cursos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --blue: #3B82F6; }
        body { background-color: #fff; background-image: radial-gradient(#cbd5e1 1.5px, transparent 1.5px); background-size: 24px 24px; font-family: 'Segoe UI', sans-serif; margin: 0; min-height: 100vh; opacity: 0; transition: opacity 0.5s; }
        body.loaded { opacity: 1; }
        header { background: white; padding: 15px 40px; display: flex; justify-content: space-between; border-bottom: 2px solid #e2e8f0; }
        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .course-card { background: #F8FAFC; padding: 20px; border-radius: 8px; border: 1px solid #E2E8F0; display: flex; align-items: center; gap: 15px; transition: 0.2s; border-left: 4px solid transparent; margin-bottom: 15px; }
        .course-card:hover { background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-left-color: var(--blue); }
        .btn-enter { background: #1E293B; color: white; padding: 8px 15px; border-radius: 5px; text-decoration: none; font-size: 0.9rem; margin-left: auto;}
        .tags span { background:#94A3B8; color:white; padding:2px 6px; border-radius:4px; font-size:0.7rem; margin-right:5px;}
        @media(max-width: 768px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <header>
        <a href="menu.html" style="font-size:1.5rem; color:var(--blue);"><i class="fas fa-home"></i></a>
        <div style="display:flex; align-items:center; gap:10px;">
            <div style="width:35px; height:35px; background:#e2e8f0; border-radius:50%; display:flex; justify-content:center; align-items:center;"><i class="fas fa-user"></i></div>
            <span style="font-weight:bold; color:#D32F2F;" id="user-name">USUARIO</span>
        </div>
    </header>
    <div class="container">
        <div>
            <h2 style="color:#334155; margin-bottom:20px;"><i class="fas fa-graduation-cap" style="color:var(--blue)"></i> Cursos Matriculados</h2>
            
            <div class="course-card">
                <div style="font-size:2rem; color:var(--blue);">&lt;/&gt;</div>
                <div><h4 style="margin:0; color:#334155;">PSICOLOGÍA DEL DESARROLLO I</h4><div class="tags"><span>OBLIGATORIO</span></div></div>
                <a href="curso-desarrollo.html" class="btn-enter">Ingresar</a>
            </div>

            <div class="course-card">
                <div style="font-size:2rem; color:var(--blue);">&lt;/&gt;</div>
                <div><h4 style="margin:0; color:#334155;">NEUROANATOMÍA</h4><div class="tags"><span>OBLIGATORIO</span></div></div>
                <a href="curso-neuro.html" class="btn-enter">Ingresar</a>
            </div>

            <div class="course-card">
                <div style="font-size:2rem; color:var(--blue);">&lt;/&gt;</div>
                <div><h4 style="margin:0; color:#334155;">PSICOLOGÍA SOCIAL</h4><div class="tags"><span>ELECTIVO</span></div></div>
                <a href="curso-social.html" class="btn-enter">Ingresar</a>
            </div>

            <div class="course-card">
                <div style="font-size:2rem; color:var(--blue);">&lt;/&gt;</div>
                <div><h4 style="margin:0; color:#334155;">ÉTICA Y DEONTOLOGÍA</h4><div class="tags"><span>GENERAL</span></div></div>
                <a href="curso-etica.html" class="btn-enter">Ingresar</a>
            </div>
        </div>
        <div style="border-radius:10px; overflow:hidden; box-shadow:0 5px 15px rgba(0,0,0,0.1); height:400px; position:sticky; top:20px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Ciudad_Universitaria_UNICA.jpg/1200px-Ciudad_Universitaria_UNICA.jpg" style="width:100%; height:100%; object-fit:cover;">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.classList.add('loaded');
            document.getElementById('user-name').innerText = localStorage.getItem('userName') || 'ESTUDIANTE';
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(e) {
                    if(this.href.includes('.html')) {
                        e.preventDefault();
                        document.body.style.opacity = '0';
                        setTimeout(() => window.location.href = this.href, 500);
                    }
                });
            });
        });
    </script>
</body>
</html>
