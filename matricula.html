<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Matrícula - Psicología</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3B82F6;
            --success: #10B981;
            --bg: #F8FAFC;
            --text: #1E293B;
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 40px; color: var(--text); }
        .container { max-width: 800px; margin: 0 auto; }

        /* Encabezado */
        .header { margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
        .btn-back { text-decoration: none; color: #64748B; font-weight: 500; }

        /* Barra de Pasos */
        .step-indicator { display: flex; justify-content: space-between; margin-bottom: 40px; position: relative; }
        .step-indicator::before { content: ""; position: absolute; top: 50%; left: 0; right: 0; height: 2px; background: #E2E8F0; z-index: 1; transform: translateY(-50%); }
        
        .step-dot { width: 40px; height: 40px; background: white; border: 2px solid #E2E8F0; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2; position: relative; transition: 0.3s; font-weight: bold; }
        .step-dot.active { border-color: var(--primary); color: var(--primary); box-shadow: 0 0 10px rgba(59, 130, 246, 0.2); }
        .step-dot.completed { background: var(--primary); border-color: var(--primary); color: white; }

        /* Tarjeta de Formulario */
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .step-content { display: none; animation: fadeIn 0.4s ease; }
        .step-content.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Estilos de Formulario */
        h2 { margin-top: 0; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; color: #475569; }
        input, select { width: 100%; padding: 12px; border: 1px solid #E2E8F0; border-radius: 10px; font-size: 1rem; box-sizing: border-box; }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }

        .course-item { padding: 15px; border: 1px solid #F1F5F9; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .course-item input[type="checkbox"] { width: auto; margin-left: 10px; transform: scale(1.2); }

        /* Botones */
        .btn-group { display: flex; gap: 15px; margin-top: 30px; }
        .btn { padding: 12px 25px; border-radius: 10px; border: none; cursor: pointer; font-weight: 600; font-size: 1rem; transition: 0.3s; flex: 1; }
        .btn-next { background: var(--primary); color: white; }
        .btn-prev { background: #F1F5F9; color: #64748B; }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 style="font-size: 1.8rem; color: #1E293B;">Matrícula Académica</h1>
        <a href="menu.html" class="btn-back"><i class="fas fa-times"></i> Cancelar</a>
    </div>

    <div class="step-indicator">
        <div class="step-dot active" id="dot-1">1</div>
        <div class="step-dot" id="dot-2">2</div>
        <div class="step-dot" id="dot-3">3</div>
    </div>

    <div class="card">
        <div class="step-content active" id="step-1">
            <h2><i class="fas fa-id-card"></i> Información Personal</h2>
            <div class="form-group">
                <label>Nombre Completo</label>
                <input type="text" placeholder="Ej. Ana García">
            </div>
            <div class="form-group">
                <label>Código de Estudiante</label>
                <input type="text" placeholder="2024-PSIC-001">
            </div>
            <div class="btn-group">
                <button class="btn btn-next" onclick="nextStep(2)">Siguiente Paso <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>

        <div class="step-content" id="step-2">
            <h2><i class="fas fa-book-open"></i> Selección de Cursos</h2>
            <p style="color: #64748B; font-size: 0.9rem; margin-bottom: 20px;">Ciclo actual: VI Semestre</p>
            
            <div class="course-item">
                <span>Psicología Clínica II</span>
                <input type="checkbox" checked>
            </div>
            <div class="course-item">
                <span>Psicometría Avanzada</span>
                <input type="checkbox" checked>
            </div>
            <div class="course-item">
                <span>Neuropsicología del Adulto</span>
                <input type="checkbox">
            </div>
            <div class="course-item">
                <span>Ética Profesional</span>
                <input type="checkbox" checked>
            </div>

            <div class="btn-group">
                <button class="btn btn-prev" onclick="nextStep(1)">Atrás</button>
                <button class="btn btn-next" onclick="nextStep(3)">Continuar <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>

        <div class="step-content" id="step-3">
            <div style="text-align: center; padding: 20px;">
                <i class="fas fa-check-double" style="font-size: 4rem; color: var(--success); margin-bottom: 20px;"></i>
                <h2>Confirmar Matrícula</h2>
                <p style="color: #64748B;">Estás por formalizar tu inscripción para el periodo 2024-II. ¿Deseas finalizar?</p>
            </div>
            <div class="btn-group">
                <button class="btn btn-prev" onclick="nextStep(2)">Revisar</button>
                <button class="btn btn-next" style="background: var(--success);" onclick="finish()">Finalizar Proceso</button>
            </div>
        </div>
    </div>
</div>



<script>
    function nextStep(step) {
        // Ocultar todos los contenidos
        document.querySelectorAll('.step-content').forEach(el => el.classList.remove('active'));
        // Quitar clases active de los puntos
        document.querySelectorAll('.step-dot').forEach(el => el.classList.remove('active'));

        // Mostrar el contenido deseado
        document.getElementById('step-' + step).classList.add('active');
        
        // Actualizar indicadores visuales
        for(let i = 1; i <= 3; i++) {
            const dot = document.getElementById('dot-' + i);
            if(i < step) {
                dot.classList.add('completed');
                dot.innerHTML = '<i class="fas fa-check"></i>';
            } else if (i === step) {
                dot.classList.add('active');
                dot.classList.remove('completed');
                dot.innerText = i;
            } else {
                dot.classList.remove('active', 'completed');
                dot.innerText = i;
            }
        }
    }

    function finish() {
        alert("¡Matrícula realizada con éxito! Se ha enviado el comprobante a tu correo institucional.");
        window.location.href = "menu.html";
    }
</script>

</body>
</html>
